<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/Guess.jpg">
  <div class="wrapper">
    </div>
      <div>
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h2>Guess what letter I'm thinking of</h2>
          <br>
        </div>
        <div id="game">
          <ul class="variables">
            <li class="Variable-item"><p id="wins">Wins: </p></li>
            <li class="Variable-item"><p id="losses">Losses: </p></li>
            <li class="Variable-item"><p id="guessesLeft">Guesses Left: </p></li>
            <li class="Variable-item"><p id="soFar">Your Guesses so far: </p></li>
          </ul>  
        </div>
      </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
